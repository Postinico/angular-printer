<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon style="transform: rotate(90deg)" *ngIf="drawer.opened">menu</mat-icon>
  </button>

  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>


<mat-drawer-container class="example-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side">

    <mat-selection-list #shoes [multiple]="false">

      <mat-list-option routerLink="/normal">
        Normal
      </mat-list-option>

      <mat-list-option>
        CÃ³digo de barras
      </mat-list-option>

    </mat-selection-list>

  </mat-drawer>
  <br>

  <table align="center">
    <tr>
      <td>
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Digite</mat-label>
            <input matInput placeholder="Ex. Pizza" value="Sushi">
          </mat-form-field>

        </form>
      </td>
    </tr>
    <tr>
      <td>
        <ngx-barcode [bc-height]='40' [bc-width]='1.8' [bc-value]=codigo [bc-display-value]="true"></ngx-barcode>
      </td>
    </tr>
  </table>

</mat-drawer-container>
